<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="cont header__cont">
          <div class="header__logo">Header Logo</div>
          <nav class="nav">
            <ul class="nav__list">
               <li class="nav__list-item"><a href="#" class="nav__link">Header link one</a></li>
               <li class="nav__list-item"><a href="#" class="nav__link">Header link two</a></li>
               <li class="nav__list-item"><a href="#" class="nav__link">Header link three</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <section class="hero">
        <div class="cont hero__cont">
           <div class="hero__left-box">
              <h1 class="main-heading">This website is awesome!</h1>
              <p class="hero__description">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
              <a href="#" class="hero__link">Sign up</a>
            </div>
           <div class="hero__right-box">
            <p class="hero__img-description">This is a placeholder for an image</p>
           </div>
        </div>
    </section>
</body>
</html>
